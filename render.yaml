
services:
  - type: web
    name: api-fluxoclean
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://fluxoclean.com.br,https://www.fluxoclean.com.br,https://smart-store.fluxoclean.com.br,https://app-fluxoclean.pages.dev,https://app-smart-store.pages.dev
      
      # URLs do Ecossistema
      - key: API_BASE_URL
        value: https://api.fluxoclean.com.br
      - key: FLUXOCLEAN_HOME
        value: https://fluxoclean.com.br
      - key: SMART_STORE
        value: https://smart-store.fluxoclean.com.br
      
      # Comunicação entre APIs (Server-to-Server)
      - key: SMART_STORE_API_URL
        value: https://api-smart-store.fluxoclean.com.br/api

      # Placeholders para expansão futura
      - key: SMART_INDUSTRY
        value: https://industry.fluxoclean.com.br
      - key: SMART_SERVICE
        value: https://service.fluxoclean.com.br

      # Segurança e Banco
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false

      # Configuração de Email (API Resend)
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: "FluxoClean <sistema@mail.fluxoclean.com.br>"

      # Mercado Pago
      - key: MP_ACCESS_TOKEN
        sync: false
      - key: MP_PUBLIC_KEY
        sync: false
      - key: MP_WEBHOOK_SECRET
        sync: false

      # Super Admin
      - key: U_N
        value: Super Admin
      - key: U_X
        sync: false
      - key: U_S
        sync: false

    autoDeploy: false

  - type: web
    name: api-smart-store
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://fluxoclean.com.br,https://www.fluxoclean.com.br,https://smart-store.fluxoclean.com.br,https://app-fluxoclean.pages.dev,https://app-smart-store.pages.dev

      # --- Variáveis Sensíveis (Preencher Manualmente no Dashboard) ---
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY # Adicionado: Necessário para a busca de empresas (Growth)
        sync: false

      # --- Configurações de Conexão ---
      # Aponta para o domínio customizado da API central
      - key: SAAS_API_URL
        value: https://api.fluxoclean.com.br/api

      # --- Configurações de CORS e Domínios ---
      - key: SMARTSTORE
        value: https://smart-store.fluxoclean.com.br
      - key: FLUXOCLEAN
        value: https://fluxoclean.com.br

    autoDeploy: false
